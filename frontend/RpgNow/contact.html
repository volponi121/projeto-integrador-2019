      <section class="breadcrumb boss_bg">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="breadcrumb_iner text-center">
                <div class="breadcrumb_iner_item">
                  <h2>Boss</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class=" text-center" style="margin-top: 25px;">
          <h2>Crie seu Boss...</h2>
        </div>

        <div
          style="text-align-last: center; justify-content: center; color: white; display: block; "
        >
          <div class="row">
            <div class="col-5" style="margin-left: auto; margin-right: auto;">
              <form>
                <label for="nome" style="margin-top: 10px;">Nome</label>
                <input class="form-control" type="text" />
              </form>
            </div>
            <div class="col-5" style="margin-left: auto; margin-right: auto;">
              <form>
                <label for="caracteristica" style="margin-top: 10px;"
                  >Característica Especial</label
                >
                <input class="form-control" type="text" />
              </form>
            </div>
          </div>
          <div class="col-10" style="margin-left: auto; margin-right: auto;">
            <form>
              <label for="descricao" style="margin-top: 10px;">Descrição</label>
              <textarea
                class="form-control"
                name="descricao"
                id="idDescricao"
                cols="30"
                rows="10"
                type="text"
              ></textarea>
            </form>
          </div>
          <button
            type="button"
            style="background-color: #7e0000; color: white; margin-top: 10px;"
            class="btn btn"
          >
            Criar Boss
          </button>
        </div>
      </section>

      <section class="gallery_part section_padding">

          <div class="row justify-content-center">
