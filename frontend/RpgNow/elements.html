      <section class="breadcrumb grupo_bg">

          <div class="row">
            <div class="col-lg-12">
              <div class="breadcrumb_iner text-center">
                <div class="breadcrumb_iner_item">
                  <h2>Grupos</h2>

          </div>
        </div>

      <div
        style="text-align-last: center; justify-content: center; color: white; display: block; "
      >
        <div
          class="col-10 row"
          style="margin-left: auto; margin-right: auto;margin-top: 20px; align-content: center; align-items: center;"
        >
          <div
            class="card"
            style="width: 18rem; background-color: black; margin-right: 40px; margin-left: 47px;"
          >
            <img src="img/g1.jpeg" />
            <div class="card-body">
              <h5 class="card-title">Grupo 1</h5>
              <p class="card-text" style="text-align: center;">
                Grupo criado como exemplo.
              </p>
              <a
                href="#"
                class="btn btn"
                style="color: white; background-color: brown;"
                >Entrar no Grupo</a
              >
            </div>
          </div>

          <div
            class="card"
            style="width: 18rem; background-color: black; margin-right: 40px;"
          >
            <img src="img/g2.jpeg" />
            <div class="card-body">
              <h5 class="card-title">Grupo 2</h5>
              <p class="card-text" style="text-align: center;">
                Grupo criado como exemplo.
              </p>
              <a
                href="#"
                class="btn btn"
                style="color: white; background-color: brown;"
                >Entrar no Grupo</a
              >
            </div>
          </div>

          <div
            class="card"
            style="width: 18rem; background-color: black; margin-right: 40px;"
          >
            <img src="img/g3.jpeg" />
            <div class="card-body">
              <h5 class="card-title">Grupo 3</h5>
              <p class="card-text" style="text-align: center;">
                Grupo criado como exemplo.
              </p>
              <a
                href="#"
                class="btn btn"
                style="color: white; background-color: brown;"
                >Entrar no Grupo</a
              >
            </div>
          </div>
        
        </div>

        <div class="col-10" style="margin-left: auto; margin-right: auto;">
          <div class=" text-center" style="margin-top: 25px;">
            <h2>Crie seu próprio Grupo...</h2>
          </div>

          <form>
            <div class="col-14" style="margin-left: auto; margin-right: auto;">
              <form>
                <label for="titulo" style="margin-top: 10px;">Nome</label>
                <input class="form-control" type="text" />
              </form>
            </div>
            <label for="descricao" style="margin-top: 10px;">Descrição</label>
            <textarea
              class="form-control"
              name="descricao"
              id="idDescricao"
              cols="30"
              rows="10"
              type="text"
            ></textarea>
          </form>
        </div>

        <button
          type="button"
          style="background-color:darkred; color: white; margin-top: 10px;"
          class="btn btn"
        >
          Criar Grupo
        </button>
      </div>
      <section class="gallery_part section_padding">

              </div>
            </div>
          </div>
